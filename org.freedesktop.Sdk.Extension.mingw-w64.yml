id: org.freedesktop.Sdk.Extension.mingw-w64
branch: "20.08"
build-extension: true
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: "20.08"
separate-locales: false
appstream-compose: false
sdk-extensions: []
build-options:
  prefix: /usr/lib/sdk/mingw-w64
  env:
    C_INCLUDE_PATH: /usr/lib/sdk/mingw-w64/include
    CPLUS_INCLUDE_PATH: /usr/lib/sdk/mingw-w64/include
  prepend-path: /usr/lib/sdk/mingw-w64/bin
  prepend-ld-library-path: /usr/lib/sdk/mingw-w64/lib
  prepend-pkg-config-path: /usr/lib/sdk/mingw-w64/lib/pkgconfig
  cflags: -O2 -g
  cflags-override: true
  cxxflags: -O2 -g
  cxxflags-override: true
  ldflags: -L/usr/lib/sdk/mingw-w64/lib
  ldflags-override: true
x-mingw-src: &mingw_src mingw-w64-source.yml
modules:

  # Binutils

  - name: binutils-x86_64
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
    config-opts: &binutils_config_opts
      - --with-system-zlib
      - --enable-lto
      - --enable-plugins
      - --enable-deterministic-archives
      - --disable-nls
      - --disable-werror
    install-rule: install-strip
    builddir: true
    sources: &binutils_sources
      - type: archive
        url: "https://ftp.gnu.org/gnu/binutils/binutils-2.35.tar.gz"
        sha256: a3ac62bae4f339855b5449cfa9b49df90c635adbd67ecb8a0e7f3ae86a058da6

  - name: binutils-i686
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
    config-opts: *binutils_config_opts
    install-rule: install-strip
    builddir: true
    sources: *binutils_sources

  # Headers

  - name: mingw-w64-headers-x86_64
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
        - --prefix=${FLATPAK_DEST}/x86_64-w64-mingw32
    config-opts: &mingw_headers_config_opts
      - --enable-sdk=all
      - --enable-secure-api
    builddir: true
    subdir: mingw-w64-headers
    sources:
      - *mingw_src

  - name: mingw-w64-headers-i686
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
        - --prefix=${FLATPAK_DEST}/i686-w64-mingw32
    config-opts: *mingw_headers_config_opts
    builddir: true
    subdir: mingw-w64-headers
    sources:
      - *mingw_src

  # GCC dependencies

  - name: mpc
    config-opts:
      - --disable-shared
      - --enable-static
    sources:
      - type: archive
        url: "https://ftp.gnu.org/gnu/mpc/mpc-1.1.0.tar.gz"
        sha256: 6985c538143c1208dcb1ac42cedad6ff52e267b47e5f970183a3e75125b43c2e
    modules:

      - name: mpfr
        config-opts:
          - --disable-shared
          - --enable-static
        sources:
          - type: archive
            url: "https://ftp.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.xz"
            sha256: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f

  - name: isl
    config-opts:
      - --disable-shared
      - --enable-static
    sources:
      - type: archive
        url: "http://isl.gforge.inria.fr/isl-0.22.1.tar.gz"
        sha256: f9663ced2c1e6d6737da7255d64d5faee61a4f763538b39c8f50da953fdc0b99

  # GCC bootstrap

  - name: gcc-bootstrap-x86_64
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
    config-opts: &gcc_config_opts
      - --disable-multilib
      - --enable-languages=c,c++,lto
      - --with-system-zlib
      - --enable-shared
      - --enable-static
      - --enable-threads=posix
      - --enable-libstdcxx-time=yes
      - --enable-libstdcxx-filesystem-ts=yes
      - --enable-fully-dynamic-string
      - --enable-libgomp
      - --enable-lto
      - --with-isl
      - --enable-cloog-backend=isl
      - --disable-sjlj-exceptions
      - --with-dwarf2
    make-args:
      - all-gcc
    install-rule: install-gcc
    builddir: true
    sources: &gcc_sources
      - type: archive
        url: "https://ftp.gnu.org/gnu/gcc/gcc-10.2.0/gcc-10.2.0.tar.xz"
        sha256: b8dd4368bb9c7f0b98188317ee0254dd8cc99d1e3a18d0ff146c855fe16c1d8c
      - type: patch
        paths:
          - patches/gcc/0020-libgomp-Don-t-hard-code-MS-printf-attributes.patch

  - name: gcc-bootstrap-i686
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
    config-opts: *gcc_config_opts
    make-args:
      - all-gcc
    install-rule: install-gcc
    builddir: true
    sources: *gcc_sources

  # MinGW CRT

  - name: mingw-w64-crt-x86_64
    build-options:
      config-opts:
        - --host=x86_64-w64-mingw32
        - --target=x86_64-w64-mingw32
        - --prefix=${FLATPAK_DEST}/x86_64-w64-mingw32
        - --disable-lib32
    builddir: true
    subdir: mingw-w64-crt
    sources:
      - *mingw_src

  - name: mingw-w64-crt-i686
    build-options:
      config-opts:
        - --host=i686-w64-mingw32
        - --target=i686-w64-mingw32
        - --prefix=${FLATPAK_DEST}/i686-w64-mingw32
    builddir: true
    subdir: mingw-w64-crt
    sources:
      - *mingw_src

  # MinGW winpthreads

  - name: mingw-w64-winpthreads-x86_64
    build-options:
      config-opts:
        - --host=x86_64-w64-mingw32
        - --prefix=${FLATPAK_DEST}/x86_64-w64-mingw32
    config-opts: &mingw_winpthreads_config_opts
      - --enable-static
      - --enable-shared
    builddir: true
    subdir: mingw-w64-libraries/winpthreads
    sources:
      - *mingw_src

  - name: mingw-w64-winpthreads-i686
    build-options:
      config-opts:
        - --host=i686-w64-mingw32
        - --prefix=${FLATPAK_DEST}/i686-w64-mingw32
    config-opts: *mingw_winpthreads_config_opts
    builddir: true
    subdir: mingw-w64-libraries/winpthreads
    sources:
      - *mingw_src

  # GCC full

  - name: gcc-x86_64
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
    config-opts: *gcc_config_opts
    ensure-writable:
      - /lib/gcc/*/*/install-tools/*.conf
    install-rule: install-strip
    builddir: true
    sources: *gcc_sources

  - name: gcc-i686
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
    config-opts: *gcc_config_opts
    ensure-writable:
      - /lib/gcc/*/*/install-tools/*.conf
    install-rule: install-strip
    builddir: true
    sources: *gcc_sources

  # Tools

  - name: mingw-w64-gendef
    subdir: mingw-w64-tools/gendef
    sources:
      - *mingw_src

  - name: mingw-w64-genidl
    subdir: mingw-w64-tools/genidl
    sources:
      - *mingw_src

  - name: mingw-w64-genlib
    subdir: mingw-w64-tools/genlib
    sources:
      - *mingw_src

  - name: mingw-w64-genpeimg
    subdir: mingw-w64-tools/genpeimg
    sources:
      - *mingw_src

  - name: mingw-w64-widl-x86_64
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
        - --program-prefix=x86_64-w64-mingw32-
    builddir: true
    subdir: mingw-w64-tools/widl
    sources: &mingw_widl_src
      - *mingw_src
      - type: patch
        only-arches:
          - aarch64
        path: patches/mingw-w64-tools/aarch64.patch

  - name: mingw-w64-widl-i686
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
        - --program-prefix=i686-w64-mingw32-
    builddir: true
    subdir: mingw-w64-tools/widl
    sources: *mingw_widl_src

  # Flatpak bundle

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.mingw-w64.metainfo.xml
